<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastramento de Livros</title>
</head>
<body>
    <h1>Cadastramento de Livro</h1>

    <form method="post">
      {% csrf_token %}
      <label for="title">Título</label>
      <input type="text" id="title" name="title" required><br><br>

      <label for="author">Autor</label>
      <input type="text" id="author" name="author" required><br><br>

      <label for="pages">Páginas</label>
      <input type="text" id="pages" name="pages" required><br><br>

      <label for="published_date">Data de publicação (YYYY-MM-DD)</label>
      <input type="text" id="published_date" name="published_date" required><br><br>

      <button type="submit">Cadastrar</button>

    </form>
<p><a href="{% url 'books' %}">Voltar para a listagem de livros</a></p>
</body>
</html>
