<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pessoas Cadastradas</title>
</head>
<body>
    <h1>Pessoas Cadastradas</h1>
    <ul>
        {% for person in people %}
            <li>{{person.name}} - {{person.age}} anos. - <a href="/person-delete/{{person.id}}" >excluir</a> </li>
        {% empty %}
            <li>Nenhuma pessoa cadastrada!</li>
        {% endfor %}

    </ul>
</body>
</html>
